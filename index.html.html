<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            width: 640px;
            height: 360px;
        }
        video {
            width: 100%;
            height: 100%;
            background: black;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 2;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }
        .controls button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Video player -->
        <video id="videoPlayer">
            <source src="https://ia803404.us.archive.org/5/items/test1234_202501/test1234.mp4" type="video/mp4">
            Sizning brauzeringiz videoni qo'llab-quvvatlamaydi.
        </video>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Controls -->
        <div class="controls">
            <button onmousedown="playVideo()" onmouseup="restoreOverlay()">Play</button>
            <button onmousedown="pauseVideo()" onmouseup="restoreOverlay()">Pause</button>
            <button onmousedown="stopVideo()">Stop</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("videoPlayer");
        const overlay = document.getElementById("overlay");

        function playVideo() {
            video.play();
            overlay.style.display = "none"; // Overlayni yashirish
            setTimeout(() => overlay.style.display = "flex", 100); // 0.1 sek da tiklash
        }

        function pauseVideo() {
            video.pause();
            overlay.style.display = "none"; // Overlayni yashirish
            setTimeout(() => overlay.style.display = "flex", 100); // 0.1 sek da tiklash
        }

        function stopVideo() {
            video.pause();
            video.currentTime = 0; // Videoni boshiga qaytarish
            setTimeout(() => overlay.style.display = "flex", 100); // Overlayni qayta ko'rsatish
        }

        function restoreOverlay() {
            // Overlayni o'rnatish, faqat qisqa muddatda
            setTimeout(() => overlay.style.display = "flex", 100);
        }
    </script>

</body>
</html>
